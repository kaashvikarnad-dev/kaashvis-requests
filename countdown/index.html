<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anniversary Countdown ðŸ’–</title>
<!-- Font: fallback to Poppins if Gista Danes not hosted -->
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif; /* replace with 'Gista Danes' if hosted */
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6f0;
    overflow: hidden;
    position: relative;
    cursor: pointer;
  }

  .card {
    background: #ffb6c1; /* slightly darker pink than background */
    padding: 2rem 3rem;
    border-radius: 20px;
    text-align: center;
    position: relative;
    z-index: 2;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: box-shadow 0.3s ease;
  }

  .card:hover {
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  }

  h1 {
    color: white;
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  #countdown {
    font-size: 1.5rem;
    color: white;
    margin-top: 10px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    width: 15px;
    height: 15px;
    background: #ff77aa;
    transform: rotate(45deg);
    pointer-events: none;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: #ff77aa;
    border-radius: 50%;
  }
  .heart::before { top: -7.5px; left: 0; }
  .heart::after { left: 7.5px; top: 0; }

  @keyframes floatHeart {
    0% { transform: translateY(0) scale(0.5) rotate(45deg); opacity: 0.6; }
    50% { transform: translateY(-150px) scale(1) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-300px) scale(0.5) rotate(45deg); opacity: 0; }
  }

  /* Sparkles */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    animation: sparkleAnim linear infinite;
  }
  @keyframes sparkleAnim {
    0% { transform: translateY(0) scale(0.5); opacity:0.6; }
    50% { transform: translateY(-120px) scale(1); opacity:1; }
    100% { transform: translateY(-250px) scale(0.5); opacity:0; }
  }

</style>
</head>
<body>

<div class="card">
  <h1>Our Countdown ðŸ’–</h1>
  <div id="countdown"></div>
</div>

<script>
  // Countdown Timer
  const countdownEl = document.getElementById('countdown');
  const anniversary = new Date('Jan 19, 2026 00:00:00').getTime();

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = anniversary - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((diff % (1000*60)) / 1000);

    countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  // Floating Hearts
  const body = document.body;

  function createHeart(x, y) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
    const duration = 3 + Math.random()*3;
    heart.style.animation = `floatHeart ${duration}s linear infinite`;
    body.appendChild(heart);
    setTimeout(()=>{ heart.remove(); }, duration*1000);
  }

  // Initial hearts
  for(let i=0;i<20;i++){
    createHeart(Math.random()*window.innerWidth, Math.random()*window.innerHeight);
  }

  // Click to add hearts
  body.addEventListener('click', (e) => {
    for(let i=0;i<5;i++){
      createHeart(e.clientX + Math.random()*30 -15, e.clientY + Math.random()*30 -15);
    }
  });

  // Sparkles on card hover
  const card = document.querySelector('.card');
  card.addEventListener('mouseenter', () => {
    for(let i=0;i<15;i++){
      const s = document.createElement('div');
      s.classList.add('sparkle');
      s.style.left = Math.random()*card.offsetWidth + 'px';
      s.style.top = Math.random()*card.offsetHeight + 'px';
      const duration = 1 + Math.random()*2;
      s.style.animationDuration = duration+'s';
      card.appendChild(s);
      setTimeout(()=>{ s.remove(); }, duration*1000);
    }
  });
</script>

</body>
</html>
